  Hi, I'm Paul Gregory, software engineer, technologist, geek, nerd, gamer.
  <br/>  
  <br/>  
  I'm a lifelong fan of all things technology, specialising in software 
  engineering and architecture. I have a long career in this field, working with 
  many great organisations, covering topics as diverse as film and TV special 
  effects, mobile gaming, VR and insure-tech.
  <br/>  
  <br/>  
  I have a particular passion for the blend between creative media and 
  technology, and thrive on providing new and innovative solutions to enable 
  and empower artistic people to create without boundaries.
  <br/>  
  <br/>  
  I apply 30+ years of experience in the software industry, from engineer to 
  CTO, working with some of the most talented people in the field, to design, 
  plan and implement with an extremely high level of rigour and quality.
