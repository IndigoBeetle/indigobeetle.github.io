features-description: |
  I believe strongly in an "engineering first" approach to software 
  development, which means I consider every problem from the perspective of 
  problem solving, agnostic to any language or framework considerations, 
  planning only how to best solve the problem at a high level. 
  <br/>  
  <br/>  
  The benefit of this approach is that my experience can be applied to any 
  situation, language choice, framework, services, are just tools not 
  constraints. 
  <br/>  
  <br/>  
  I have experience with more than 40 different languages and development 
  systems, and the freedom to choose the right tool for the job each time.
