features:

# Feature
- title: Mobile App Development
  description: |+
    With expertise in both native, Swift/ObjectiveC and Java/Kotlin/C++, and cross platform
    frameworks, Flutter, React Native, I can bring your mobile app ideas to life across both
    Apple and Google platforms, and deliver a store ready solution.
  icon: fa fa-mobile-alt

# Feature
- title: Video Games 
  description: |+
    Having started my career in 1984 developing games for the 8bit home computers of the time
    and working through the video game revolution on platforms such as pre-smart mobile phones, 
    PC's, consoles and smartphones, I can bring a broad spectrum of experience and knowledge to
    realising your gaming passion.
  icon: fa fa-gamepad 

# Feature
- title: CGI & Visual Effects
  description: |+
    I created the <a href="/pages/aqsis/">Aqsis</a> renderer as a personal project, recreating Pixar's 
