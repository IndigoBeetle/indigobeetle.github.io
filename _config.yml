about-title: A Little About Me
about-description: |+
  Hi, I'm Paul Gregory.
  <br /><br />
  I'm a lifelong fanatic of all things technology, specialising in software
  engineering and architecture. I have a long career in this field, working
  with many great organisations, covering topics as diverse as film and TV
  special effects, mobile gaming, VR and insure-tech.
  <br /><br />
  I have a particular passion for the blend between creative media and 
  technology, and thrive on providing new and innovative solutions to enable
  and empower artistic people to create without boundaries.
  <br /><br />
  I apply 30+ years of experience in the software industry, from engineer to CTO, 
  working with some of the most talented people in the field, to design, plan 
  and implement with an extremely high level of rigour and quality.

#####################################
#############  Expertise  ############
#####################################
features-title: Expertise
features-description: |+ 
  I believe strongly in an "engineering first" approach to software development,
  which means I consider every problem from a pure engineering perspective, agnostic 
  to any language or framework considerations, planning only how to best solve the
  problem at a high level. The result of this approach is that my expertise can be
  applied to any situation, and language choice is just a tool not a constraint. The 
  result of taking this approach to every situation means I have exposure to more than
  40 different languages and development systems, and the ability to choose the right
  tool for the job each time. 

